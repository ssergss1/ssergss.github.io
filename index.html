<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üê∫ –í–æ–ª—á–∏–π Combat</title>
  <script src="https://telegram.org/js/telegram-web-app.js?58"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .section {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .hp-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-top: 8px;
    }

    .hp-block {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      margin: 2px;
    }

    button {
      background: #ff4747;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    .log {
      white-space: pre-line;
      font-size: 0.9rem;
      line-height: 1.4;
      background: #222;
      border: 2px solid yellow;
      color: #ffeb3b;
      padding: 10px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      z-index: 1000;
      display: none;
    }

    .stats {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 360px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>üê∫ –í–æ–ª—á–∏–π Combat</h1>

  <div class="stats" id="stats">
    <strong>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:</strong><br>
    –ü–æ–±–µ–¥: <span id="wins">0</span><br>
    –ü–æ—Ä–∞–∂–µ–Ω–∏–π: <span id="losses">0</span>
  </div>

  <div class="section">
    <strong>HP –ò–≥—Ä–æ–∫–∞:</strong>
    <div class="hp-bar" id="playerHP"></div>
    <strong>HP –ö–æ–º–ø—å—é—Ç–µ—Ä–∞:</strong>
    <div class="hp-bar" id="computerHP"></div>
  </div>

  <div class="section">
    <strong>–í—ã–±–µ—Ä–∏ –±–ª–æ–∫:</strong>
    <div class="choices" id="blockChoices">
      <label><input type="radio" name="block" value="head" checked> –ì–æ–ª–æ–≤–∞</label>
      <label><input type="radio" name="block" value="body"> –ñ–∏–≤–æ—Ç</label>
      <label><input type="radio" name="block" value="none"> –ë–µ–∑ –±–ª–æ–∫–∞ (+2 —É—Ä–æ–Ω)</label>
    </div>
  </div>

  <div class="section">
    <strong>–ö—É–¥–∞ —É–¥–∞—Ä–∏—Ç—å?</strong>
    <div class="choices" id="attackChoices">
      <label><input type="radio" name="attack" value="head"> –ì–æ–ª–æ–≤–∞ (+1 —É—Ä–æ–Ω)</label>
      <label><input type="radio" name="attack" value="body" checked> –ñ–∏–≤–æ—Ç</label>
    </div>
    <button id="okBtn" onclick="playRound()">–û–ö ‚úÖ</button>
  </div>

  <div class="section log" id="log"></div>

  <div class="overlay" id="gameOver">
    <div id="resultText"></div>
    <button onclick="restartGame()">üîÑ –ó–∞–Ω–æ–≤–æ</button>
  </div>

  <script>
    const WebApp = window.Telegram.WebApp;
    WebApp.ready();
    WebApp.expand();
    WebApp.BackButton.show();

    let playerHP = 10;
    let computerHP = 10;
    let round = 1;

    const epithets = ["–ù–ï–ò–°–¢–û–í–û", "–ú–û–©–ù–û", "–†–ï–ó–ö–û", "–°–ò–õ–¨–ù–û", "–ñ–ï–°–¢–ö–û", "–ë–ï–ó–£–ú–ù–û"];
    const funnyEpithets = ["–ö–†–ò–í–û", "–°–õ–ê–ë–û", "–•–ò–õ–û", "–£–ë–û–ì–û", "–ö–ê–ö –ë–ê–ë–ê"];

    const stats = {
      wins: parseInt(localStorage.getItem('wolf_combat_wins')) || 0,
      losses: parseInt(localStorage.getItem('wolf_combat_losses')) || 0
    };

    function updateStats() {
      document.getElementById('wins').textContent = stats.wins;
      document.getElementById('losses').textContent = stats.losses;
    }

    function getChoice(name) {
      const el = document.querySelector(`input[name=${name}]:checked`);
      return el ? el.value : null;
    }

    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function calcDamage(targetArea, attackerBlock, defenderBlock, attackDebuff) {
      let base = 2;
      if (targetArea === 'head') base += 1;
      if (attackerBlock === 'none') base += 2;
      base = Math.max(0, base - attackDebuff);
      if (defenderBlock === targetArea) return 0;
      return base;
    }

    function updateHearts() {
      const playerHPBar = document.getElementById('playerHP');
      const computerHPBar = document.getElementById('computerHP');
      playerHPBar.innerHTML = '';
      computerHPBar.innerHTML = '';

      for (let i = 0; i < 10; i++) {
        const playerBlock = document.createElement('span');
        playerBlock.className = 'hp-block';
        playerBlock.style.backgroundColor = i < playerHP ? '#ff4d4d' : '#333';
        playerHPBar.appendChild(playerBlock);

        const computerBlock = document.createElement('span');
        computerBlock.className = 'hp-block';
        computerBlock.style.backgroundColor = i < computerHP ? '#4da6ff' : '#333';
        computerHPBar.appendChild(computerBlock);
      }
    }

    function playRound() {
      const logEl = document.getElementById('log');
      const gameOverEl = document.getElementById('gameOver');
      const resultText = document.getElementById('resultText');

      if (playerHP <= 0 && computerHP <= 0) return;

      const playerBlock = getChoice('block');
      const playerAttack = getChoice('attack');

      if (!playerBlock || !playerAttack) {
        WebApp.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –±–ª–æ–∫ –∏ –∞—Ç–∞–∫—É!');
        return;
      }

      const computerBlock = randomChoice(['head', 'body', 'none']);
      const computerAttack = randomChoice(['head', 'body']);

      let playerDmg = calcDamage(playerAttack, playerBlock, computerBlock, 0);
      let computerDmg = calcDamage(computerAttack, computerBlock, playerBlock, 0);

      if (playerHP === 1) playerDmg += 1;
      if (computerHP === 1) computerDmg += 1;

      let isPlayerKO = false;
      let isComputerKO = false;

      if (playerAttack === 'head' && computerBlock === 'none' && Math.random() < 0.05) {
        playerDmg = computerHP;
        computerHP = 0;
        isPlayerKO = true;
      }

      if (computerAttack === 'head' && playerBlock === 'none' && Math.random() < 0.05) {
        computerDmg = playerHP;
        playerHP = 0;
        isComputerKO = true;
      }

      if (playerHP > 0) playerHP = Math.max(0, playerHP - computerDmg);
      if (computerHP > 0) computerHP = Math.max(0, computerHP - playerDmg);

      const epithetPlayer = playerDmg > 0 ? randomChoice(epithets) : randomChoice(funnyEpithets);
      const epithetComp = computerDmg > 0 ? randomChoice(epithets) : randomChoice(funnyEpithets);

      let playerAttackLog = `–ò–≥—Ä–æ–∫ ${epithetPlayer} —É–¥–∞—Ä–∏–ª –∫–æ–º–ø—å—é—Ç–µ—Ä –≤ ${playerAttack === 'head' ? '–≥–æ–ª–æ–≤—É' : '–∂–∏–≤–æ—Ç'} –Ω–∞–Ω–µ—Å—è ${playerDmg} —É—Ä–æ–Ω–∞.`;
      let computerAttackLog = `–ö–æ–º–ø—å—é—Ç–µ—Ä ${epithetComp} —É–¥–∞—Ä–∏–ª –∏–≥—Ä–æ–∫–∞ –≤ ${computerAttack === 'head' ? '–≥–æ–ª–æ–≤—É' : '–∂–∏–≤–æ—Ç'} –Ω–∞–Ω–µ—Å—è ${computerDmg} —É—Ä–æ–Ω–∞.`;

      if (playerDmg > 0 && playerAttack === 'body') playerAttackLog += ' –ò –≤—ã–±–∏–ª –¥—É—Ö!';
      if (computerDmg > 0 && computerAttack === 'body') computerAttackLog += ' –ò –≤—ã–±–∏–ª –¥—É—Ö!';

      let out = `–†–∞—É–Ω–¥ ${round}\n`;
      out += playerAttackLog + "\n";
      out += computerAttackLog + "\n";
      out += `\n–£ –∏–≥—Ä–æ–∫–∞: ${playerHP} HP\n–£ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞: ${computerHP} HP\n`;

      let finalHitLog = "";

      if (playerHP === 0 && computerHP === 0) {
        finalHitLog = `–ù–ò–ß–¨–Ø! –ù–∏—á–µ–≥–æ —Å–µ–±–µ, –æ–Ω–∏ –¥—Ä—É–≥ –¥—Ä—É–≥–∞ –≤—ã—Ä—É–±–∏–ª–∏!`;
        out += `\n${finalHitLog}`;
        logEl.innerText = out;
        gameOverEl.style.display = 'flex';
        resultText.innerHTML = finalHitLog;
      } else if (playerHP <= 0 || computerHP <= 0) {
        if (round === 1 && isPlayerKO) {
          finalHitLog = `–ù–æ–∫–∞—É—Ç! –ò–≥—Ä–æ–∫ –Ω–µ–∂–¥–∞–Ω—É–ª –∫–æ–º–ø—å—é—Ç–µ—Ä–∞`;
        } else if (round === 1 && isComputerKO) {
          finalHitLog = `–ù–æ–∫–∞—É—Ç! –ö–æ–º–ø—å—é—Ç–µ—Ä –Ω–µ–∂–¥–∞–Ω—É–ª –∏–≥—Ä–æ–∫–∞`;
        } else if (isPlayerKO) {
          finalHitLog = `üí•üí• –£–î–ê–† –ì–†–û–ú–ê üéØ‚ö°üí•\n–ò–≥—Ä–æ–∫ –ë–ï–ó–£–ú–ù–û —É–¥–∞—Ä–∏–ª –≤ –≥–æ–ª–æ–≤—É –∏ –Ω–∞–Ω—ë—Å –Ω–æ–∫–∞—É—Ç!`;
        } else if (isComputerKO) {
          finalHitLog = `üí•üí• –ù–û–ö–ê–£–¢ üéØ‚ö°üí•\n–ö–æ–º–ø—å—é—Ç–µ—Ä –ë–ï–ó–£–ú–ù–û —É–¥–∞—Ä–∏–ª –≤ –≥–æ–ª–æ–≤—É –∏ –Ω–∞–Ω—ë—Å –Ω–æ–∫–∞—É—Ç!`;
        } else {
          finalHitLog = playerHP <= 0 ? computerAttackLog : playerAttackLog;
        }

        out += `\nüèÅ –ü–æ–±–µ–¥–∏–ª: ${playerHP > 0 ? '–ò–≥—Ä–æ–∫' : '–ö–æ–º–ø—å—é—Ç–µ—Ä'}!`;
        logEl.innerText = out;
        gameOverEl.style.display = 'flex';
        resultText.innerHTML = `üèÅ –ü–æ–±–µ–¥–∏–ª: ${playerHP > 0 ? '–ò–≥—Ä–æ–∫' : '–ö–æ–º–ø—å—é—Ç–µ—Ä'}!<br><small>${finalHitLog}</small>`;

        if (playerHP > 0) stats.wins++;
        else stats.losses++;
        localStorage.setItem('wolf_combat_wins', stats.wins);
        localStorage.setItem('wolf_combat_losses', stats.losses);
        updateStats();
      } else {
        round++;
        out += `\n--- –ù–æ–≤—ã–π —Ä–∞—É–Ω–¥! ---\n`;
        logEl.innerText = out;
      }

      updateHearts();
    }

    function restartGame() {
      playerHP = 10;
      computerHP = 10;
      round = 1;
      document.getElementById('log').textContent = '';
      document.getElementById('gameOver').style.display = 'none';
      updateHearts();
    }

    WebApp.onEvent('backButtonClicked', () => {
      WebApp.close();
    });

    window.addEventListener('DOMContentLoaded', () => {
      updateHearts();
      updateStats();
    });
  </script>
</body>
</html>
